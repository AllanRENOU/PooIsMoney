<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="user-scalable=no" />

	<title>Poo is Money</title>


	<link rel="stylesheet" href="css/jquery.countdown.timer.css" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<script type="text/javascript" src="js/constantes.js"></script>
	<script type="text/javascript" src="js/variables.js"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>

	<script type="text/javascript" src="js/compteur.js"></script>
	<script type="text/javascript" src="js/natif.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
</head>
<body onload="events.init()">

	<div id="header">
		<div id="btParam" class="btHeader" onclick="events.header.clickBtParam()"><img src="img/settings.png" /></div>
		<div id="btShare" class="btHeader" onclick="events.header.clickBtShare()"><img src="img/share.png" /></div>
	</div>

	<div id="timeCounterContainer">00:00:00</div>
	<div id="moneyCounterContainer">
		<img id="imgJackpot" src="img/jackpot.png"/>
		<div id="counter"></div>
	</div>
	<div id="logoContainer">Poo is money</div>

	<div id="popupContainer">
		<div id=popupParam>
			
			<table>
				<tr>
					<td class="label">Salaire Net : </td>
					<td class="inputParam"><input type="number" id="inputSalaire" onchange="events.param.onInputSalaireChange()"/>€</td>
				</tr>
				<tr>
					<td class="label">Nombre d'heures par semaines : </td>
					<td class="inputParam"><input type="number" id="inputHeure" onchange="events.param.onInputHeuresChange()"/>H</td>
				</tr>
			</table>
			<div>Ou</div>
			<div>Taux horaire <input id="inputTauxHoraire" type="number" onchange="events.param.onInputTauxChange()"> €/H</div>
			<div id="btValiderParam" onclick="events.param.clickBtValider()">Valider</div>
		</div>
	</div>
</body>
</html>
